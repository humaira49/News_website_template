<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div class="layer"></div>
    <a class="skip-link sr-only" href="#skip-target">Skip to content</a>
    <div class="page-flex">
      <!-- ! Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-start">
          <div class="sidebar-head">
            <a href="#" class="logo-wrapper" title="Home">
              <span class="sr-only">Home</span>
              <span class="icon logo" aria-hidden="true"></span>
              <div class="logo-text">
                <span class="logo-title">Admin</span>
                <span class="logo-subtitle">Dashboard</span>
              </div>
            </a>
          </div>
          <div class="sidebar-body">
            <ul class="sidebar-body-menu">
              <li>
                <a class="active" href="#"
                  ><span class="icon home" aria-hidden="true"></span
                  >Dashboard</a
                >
              </li>

              <li>
                <a href="#">
                  <span class="icon user-3" aria-hidden="true"></span>
                  Users
                </a>
              </li>
            </ul>
          </div>
        </div>
      </aside>
      <div class="main-wrapper">
        <!-- ! Main nav -->
        <nav class="main-nav--bg">
          <div class="container main-nav">
            <div class="main-nav-start"></div>
            <div class="main-nav-end">
              <button
                class="sidebar-toggle transparent-btn"
                title="Menu"
                type="button"
              >
                <span class="sr-only">Toggle menu</span>
                <span class="icon menu-toggle--gray" aria-hidden="true"></span>
              </button>
              <button
                class="theme-switcher gray-circle-btn"
                type="button"
                title="Switch theme"
              >
                <span class="sr-only">Switch theme</span>
                <i class="sun-icon" data-feather="sun" aria-hidden="true"></i>
                <i class="moon-icon" data-feather="moon" aria-hidden="true"></i>
              </button>
              <div class="nav-user-wrapper">
                <button
                  href="##"
                  class="nav-user-btn dropdown-btn"
                  title="My profile"
                  type="button"
                >
                  <span class="sr-only">My profile</span>
                  <span class="nav-user-img">
                    <picture
                      ><source
                        srcset="./img/avatar-face-04.webp"
                        type="image/webp" />
                      <img src="./img/avatar-face-04.webp" alt="User name"
                    /></picture>
                  </span>
                </button>
                <ul class="users-item-dropdown nav-user-dropdown dropdown">
                  <li>
                    <a class="danger" href="index.html">
                      <i data-feather="log-out" aria-hidden="true"></i>
                      <span>Sign out</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
        <!-- ! Main -->
        <main class="main users chart-page" id="skip-target">
          <div class="container">
            <h2 class="main-title">News Table</h2>
            <!-- add your code here -->
            <table
              border="1"
              cellspacing="0"
              cellpadding="8"
              style="color: dimgray; font-size: 20px"
            >
              <thead>
                <tr>
                  <th>ID</th>
                  <th>NEWS_TITLE</th>
                  <th>NEWS</th>
                  <th>COUNTRY</th>
                  <th>NEWS_DATE</th>
                  <th>NEWS_TYPE</th>
                  <th>NEWS_IMAGE</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Zabihullah Mujahid</td>
                  <td>
                    Zabihullah Mujahid Announces Talibans New Education Policy
                  </td>
                  <td>AFGHANISTAN</td>
                  <td>2024/04/24</td>
                  <td>A</td>
                  <td>1.webp</td>
                  <td>
                    <div style="display: flex; flex-direction: row">
                    <button
                      style="
                        background-color: rgb(6, 63, 178);
                        color: rgb(255, 255, 255);
                        border: 2px solid rgb(44, 67, 238);
                        padding: 5px;
                        margin-right: 5px;
                      "
                    >
                      Update
                    </button>
                    <button
                      style="
                        background-color: red;
                        color: rgb(255, 255, 255);
                        border: 2px solid red;
                        padding: 5px;
                      "
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </div>
              </tbody>
            </table>
            <button
              style="
                margin-top: 20px;
                padding: 10px;
                font-size: 20px;
                background-color: rgb(110, 4, 4);
                color: white;
                border: 2px solid black;
                border-radius: 10px;
              "
            >
              Add New
            </button>
          </div>
        </main>
      </div>
    </div>
    <!-- Chart library -->
    <script src="./plugins/chart.min.js"></script>
    <!-- Icons library -->
    <script src="plugins/feather.min.js"></script>
    <!-- Custom scripts -->
    <script src="js/script.js"></script>
  </body>
</html>
